  <body>
		<p style="position:absolute;left:1200px;">☖</p>
		<div style="position:fixed;top:0px;z-index:10;background-color:#EEEEEE;">
      <span id="turnDiplay" style="background-color:#000000;color:#FFFFFF;padding:2px;font-size:20px;"></span>
			<a href="comas/?coma=whiteKing" class="button blue" style="margin-left:30px;" target="_blank">Moves of</a></br>
      SelectPosition:<span id="positionValue" ></span>
		</div>
		<div style="position:fixed;bottom:0px;right:0px;z-index:1;">
			<span>Copyright (c) 2013 3dshougi developer</span>
			<button onclick="gameRestart();" style="" class="button red">Reset</button>
			<button onclick="loadGame();" style="" class="button blue">Load</button>
			<button onclick="saveGame();" style="" class="button green">Save</button>
		</div>

		<div id="setcoma" style="position:absolute;left:0px;padding:25px;margin-top:35px;">Space</div>
		<div id="zone0Coma" style="position:fixed;left:355px;margin:0 15px;padding:5px;border: 1px solid;" class="zonecoma">out Black</div>
		<div id="zone1Coma" style="position:fixed;left:420px;margin:0 15px;padding:5px;border: 1px solid;" class="zonecoma">out White</div>

		<div style="position:fixed;left:480px;padding:0 20px;" align="center">
			<button onclick="swichXviewLeft()" class="button">←</button>
			<button onclick="swichXviewRight()" class="button">→</button>
			<button onclick="doCameraForward()" class="button">↑</button>
			<button onclick="doCameraBackward()" class="button">↓</button>
			<button onclick="doStop()" class="button">■</button>
			<button onclick="focusCameraZone0()" class="button red">White Side</button>
			<button onclick="focusCameraZone1()" class="button blue">Black Side</button></br>
			<span id="space3d"></span>
		</div>

		<script type="text/javascript" src="threeJs_lib/threeJs_animation.js"></script>
